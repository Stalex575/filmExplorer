<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmExplorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <a href="#" class="index-link"
          >Film<span class="yellow">Explorer.</span></a
        >
      </nav>
      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Search movies..." id="prompt" />
          <a id="search-btn">Search</a>
        </div>
      </div>
      <div id="loading">
        <div class="i"></div>
        <div class="a"></div>
        <div class="u"></div>
      </div>
      <div class="results-wrapper">
        <h2 id="results-title">Results:</h2>
        <div id="results"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
